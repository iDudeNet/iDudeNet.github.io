<style>
    html,
    body {
        margin: 0 !important;
        padding: 0 !important;
        height: 100% !important;
        width: 100% !important;
        overflow: auto !important;
    }
</style>

<script>
    function scaleApp() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        const designWidth = 1920;  // Design width (for 1080p)
        const designHeight = 1080; // Design height (for 1080p)
        let scale = 1;

        if (width < designWidth || height < designHeight) {
            const scaleX = width / designWidth;
            const scaleY = height / designHeight;
            scale = Math.min(scaleX, scaleY);
        }

        document.documentElement.style.setProperty('transform', `scale(${scale})`, 'important');
        document.documentElement.style.setProperty('transform-origin', 'top left', 'important');
        document.documentElement.style.setProperty('width', `${100 / scale}vw`, 'important');
        document.documentElement.style.setProperty('height', `${100 / scale}vh`, 'important');
    }

    window.addEventListener('load', scaleApp);
    window.addEventListener('resize', scaleApp);
</script>

<script>
    function scalePage() {
        const designWidth = 1920;
        const viewportWidth = window.innerWidth;
        const scale = Math.min(1, viewportWidth / designWidth);

        const page = document.querySelector('.Page');
        if (!page) return;

        // Apply scaling with !important
        page.style.setProperty('transform', `scale(${scale})`, 'important');

        // Sync body height to scaled content
        const scaledHeight = page.scrollHeight * scale;
        document.body.style.setProperty('height', `${scaledHeight}px`, 'important');
    }

    window.addEventListener('load', scalePage);
    window.addEventListener('resize', scalePage);
</script>
